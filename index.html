<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header class="header">
    <nav class="header-nav">
        <div class="header-nav-burger">
            <button class="burger">
                <span class="burger__item"></span>
            </button>
            <label class="menu">menu</label>
        </div>
        <ul class="header-nav-list">
            <li class="header-nav-list__item">
                <a href="#" target="_blank" class="link">Sokol Denis</a>
            </li>
            <li class="header-nav-list__item">
                <a href="#" target="_blank" class="link">Home</a>
            </li>
            <li class="header-nav-list__item dropdown">
                <a href="#" target="_blank" class="link">Works</a>
                <i class="fas fa-chevron-down"></i>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
            <li class="header-nav-list__item">
                <a href="#" target="_blank" class="link" >About me</a>
            </li>
        </ul>
        <div class="header-nav-switch">
            <i class="fas fa-info-circle"></i>
            <div class="dropdown">
                <a href="#">EN</a>
                <i class="fas fa-chevron-down"></i>
                <div class="dropdown-content">
                    <a href="#">EN</a>
                    <a href="#">RU</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="burger-content">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </div>
    <section class="header-section">
        <div class="container">
            <div class="wrapper">
                <div class="header-section__number left vertical">01</div>
                <div class="header-section-info">
                    <div class="header-section-info__title">
                        <img src="img/me.png" alt="me">
                        <h1 class="title">web ui developer</h1>
                    </div>
                    <a href="#" class="btn">Learn more
                    </a>
                    <img src="img/mouse.png" class="mouse" alt="mouse">
                    <p class="scroll vertical">
                        scroll
                    </p>
                </div>
                <div class="header-section__text">
                    <p class="sidetext vertical">Shortly about myself</p>
                </div>
            </div>
        </div>
    </section>
    <div class="fab">
  <span class="fab-action-button">
        <i class="fab-action-button__icon"></i>
    </span>
        <ul class="fab-buttons">
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Facebook">
                    <i class="icon-material icon-material_fb"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Twitter">
                    <i class="icon-material icon-material_tw"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Linkedin">
                    <i class="icon-material icon-material_li"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Google+">
                    <i class="icon-material icon-material_gp"></i>
                </a>
            </li>
        </ul>
    </div>
</header>


<div class="overlay"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>

</html>
